name: PR Build

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - README.md
      - Jenkinsfile
      - Jenkinsfile.*
      - '*.txt'

jobs:
  build:
    if: github.repository == 'apache/camel-spring-boot'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Set Up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Maven Build
      run: ./mvnw -l build.log -V --no-transfer-progress -Psourcecheck clean install
    - name: Archive Logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: build.log
        path: build.log
    - name: Archive Surefire Logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test-surefire-logs
        path: |
          tests/camel-itest-spring-boot/target/surefire-reports
          tests/camel-spring-boot-integration-tests/infinispan/target/surefire-reports
        retention-days: 2